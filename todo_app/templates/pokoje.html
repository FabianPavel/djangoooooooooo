<!-- templates/pokoje.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pokoje</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cache.marriott.com/is/image/marriotts7prod/rz-mcorz-exterior-at-night-11671:Feature-Hor?wid=1920&fit=constrain') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .menu {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .menu a, .menu button {
            padding: 10px;
            text-decoration: none;
            color: white;
            background: #333;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .menu a:hover, .menu button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
        }
        .table thead th {
            background-color: #333;
            color: white;
        }
        .table tbody tr {
            background-color: rgba(50, 50, 50, 0.8);
            color: white;
        }
        .table tbody tr:hover {
            background-color: rgba(70, 70, 70, 0.9);
        }
        .table tbody tr:hover td {
            color: white; /* Ensure text color stays white on hover */
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="menu">
    <a href="{% url 'home' %}">Domů</a>
    <button onclick="location.href='{% url 'get_pokoje' %}'">Zobrazit pokoje</button>
    <button onclick="location.href='{% url 'get_klienti' %}'">Klienti</button>
    <button onclick="location.href='{% url 'get_rezervace' %}'">Rezervace</button>
</div>
<div class="container">
    <h1>Pokoje</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Číslo pokoje</th>
                    <th>Typ pokoje</th>
                    <th>Popis</th>
                    <th>Cena za noc</th>
                    <th>Obrázek</th>
                </tr>
            </thead>
            <tbody>
                {% for pokoj in pokoje %}
                <tr>
                    <td>{{ pokoj.cislo_pokoje }}</td>
                    <td>{{ pokoj.get_typ_pokoje_display }}</td>
                    <td>{{ pokoj.popis }}</td>
                    <td>{{ pokoj.cena_za_noc }}</td>
                    <td>
                        {% if pokoj.obrazek %}
                            <img src="../{{ pokoj.obrazek }}" alt="Obrázek pokoje" style="width: 100px; height: auto;">
                        {% else %}
                            Žádný obrázek
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'add_pokoj' %}" class="btn btn-primary d-block mx-auto">Přidat Pokoj</a>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
