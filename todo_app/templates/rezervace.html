<!-- templates/rezervace.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Rezervace</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cache.marriott.com/is/image/marriotts7prod/rz-mcorz-exterior-at-night-11671:Feature-Hor?wid=1920&fit=constrain') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .menu {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .menu a, .menu button {
            padding: 10px;
            text-decoration: none;
            color: white;
            background: #333;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .menu a:hover, .menu button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 90%;
        }
        h1 {
            text-align: center;
        }
        .table thead th {
            background-color: #333;
            color: white;
        }
        .table tbody tr {
            background-color: rgba(50, 50, 50, 0.8);
            color: white;
        }
        .table tbody tr:hover {
            background-color: rgba(70, 70, 70, 0.9);
        }
        .table tbody tr:hover td {
            color: white;
        }
        .add-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
<div class="menu">
    <a href="{% url 'home' %}">Domů</a>
    <button onclick="location.href='{% url 'get_pokoje' %}'">Zobrazit pokoje</button>
    <button onclick="location.href='{% url 'get_klienti' %}'">Klienti</button>
    <button onclick="location.href='{% url 'get_rezervace' %}'">Rezervace</button>
</div>
<div class="container">
    <h1>Rezervace</h1>
    <div class="table-responsive mx-auto">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Klient</th>
                    <th>Pokoj</th>
                    <th>Datum příjezdu</th>
                    <th>Datum odjezdu</th>
                </tr>
            </thead>
            <tbody>
                {% for rezervace in rezervace %}
                <tr>
                    <td>{{ rezervace.klient }}</td>
                    <td>{{ rezervace.pokoj }}</td>
                    <td>{{ rezervace.datum_prijezdu }}</td>
                    <td>{{ rezervace.datum_odjezdu }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'add_rezervace' %}" class="btn btn-primary d-block mx-auto add-button">Nová Rezervace</a>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
